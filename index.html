<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="assets/JQuery_3.5.1.js"></script>
    <script src="assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <title>Préférences Alimentaires</title>
</head>
<body>

    <nav class="bg-gray-800 flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a href="./index.html">
                <span class="font-semibold text-xl tracking-tight">Préférences Alimentaires</span>
            </a>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="./graph.html" class="text-white text-2 block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                    Graphiques
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">Préférences Alimentaires</h1>
        <div class="row grid grid-cols-3">
            <div class="mx-2 select-parent">
                <select id="select-allergies" class="select bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                    focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                    dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                    <option selected value="">Filtrer par les personnes allergiques</option>
                    <option value="Oui">Allergiques</option>
                    <option value="Non">Pas allergiques</option>
                </select>
            </div>
            <div class="mx-2 select-parent">
                <select id="select-food-preference" class="select bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                    focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                    dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                    <option selected value="">Filtrer par préférence alimentaire</option>
                    <option value="Viande">Viande</option>
                    <option value="Poisson">Poisson</option>
                    <option value="Végétarien">Végétarien</option>
                </select>
            </div>
            <div class="mx-2 select-parent">
                <select id="select-number-meal-day" class="select bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                    focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                    dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                    <option selected value="">Filterer par nombre de repas par jours</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>
        </div>
        <div id='data-csv' class="grid grid-cols-2 gap-4 mt-5"></div>
    </div>

</body>
</html>
